    <div id="contact">
			<h1>Contact us</h1>
			<form>
    <table>
        <tbody>
            <tr>
                <td><label id="name">Name:</label></td>
                <td><input type="text" name="name" class="txtfield" required></td>
            </tr>
            <tr>
                <td><label id="email">Email:</label></td>
                <td><input type="email" name="email" class="txtfield" required></td>
            </tr>
            <tr>
                <td><label id="phone">Phone:</label></td>
                <td><input type="text" name="phone" class="txtfield" required></td>
            </tr>
            <tr>
                <td><label id="subject">Subject:</label></td>
                <td><input type="text" name="subject" class="txtfield" required></td>
            </tr>
            <tr>
                <td><label id="message">Message:</label></td>
                <td><textarea name="message" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Send" class="btn"></td>
            </tr>
        </tbody>
    </table>
</form>
		</div>
	</div>
